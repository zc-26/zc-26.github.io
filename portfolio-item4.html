      theme: {
        extend: {
          colors: {
            primary: '#3B82F6'
          }
        }
      }
    }
  </script>
  <style>
    .img-zoom { transition: transform 0.5s; }
    .img-zoom:hover { transform: scale(1.03); }
  </style>
</head>
<body class="bg-gray-50">
  <!-- 导航栏 -->
  <header class="fixed top-0 w-full bg-white shadow-sm z-50">
    <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="index.html" class="text-lg font-bold text-primary">
        <i class="fa fa-code mr-1"></i>个人网站
      </a>
      
      <!-- 导航链接 -->
      <div class="hidden md:flex space-x-5 text-sm">
        <a href="index.html" class="hover:text-primary">首页</a>
        <a href="portfolio.html" class="text-primary">作品集</a>
        <a href="blog.html" class="hover:text-primary">博客</a>
        <a href="about.html" class="hover:text-primary">关于我</a>
      </div>
      
      <!-- 移动端菜单 -->
      <button id="menuBtn" class="md:hidden text-sm">
        <i class="fa fa-bars"></i> 菜单
      </button>
      <div id="mobileMenu" class="hidden md:hidden absolute top-full left-0 w-full bg-white shadow-md p-2 text-sm">
        <a href="index.html" class="block py-1 hover:text-primary">首页</a>
        <a href="portfolio.html" class="block py-1 text-primary">作品集</a>
        <a href="blog.html" class="block py-1 hover:text-primary">博客</a>
        <a href="about.html" class="block py-1 hover:text-primary">关于我</a>
      </div>
    </nav>
  </header>

  <!-- 返回按钮 -->
  <section class="pt-20 pb-3">
    <div class="container mx-auto px-4 text-sm">
      <a href="portfolio.html" class="text-gray-600 hover:text-primary">
        <i class="fa fa-arrow-left mr-1"></i> 返回作品集
      </a>
    </div>
  </section>

  <!-- 作品详情 -->
  <section class="py-4 bg-white">
    <div class="container mx-auto px-4">
      <!-- 标题与标签 -->
      <div class="mb-4">
        <span class="bg-blue-100 text-primary text-xs px-2 py-1 rounded">嵌入式开发</span>
        <h1 class="text-xl md:text-2xl font-bold mt-2">单片机蓝牙串口通信遥控小车</h1>
      </div>
            
			<div class="mb-4 overflow-hidden rounded mx-auto max-w-xl" style="height: 180px;">
			  <img src="car.jpg" alt="遥控小车" class="w-full h-full object-cover img-hover">
			</div>
      <!-- 内容区 -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-5 text-sm">
        <!-- 左侧信息 -->
        <div>
          <div class="space-y-3">
            <div>
              <h3 class="text-gray-500">制作时间</h3>
              <p>2024年9月</p>
            </div>
            <div>
              <h3 class="text-gray-500">核心组件</h3>
              <div class="flex flex-wrap gap-1 mt-1">
                <span class="bg-gray-100 px-2 py-0.5 rounded text-xs">STC89C52单片机</span>
                <span class="bg-gray-100 px-2 py-0.5 rounded text-xs">HC-05蓝牙模块</span>
                <span class="bg-gray-100 px-2 py-0.5 rounded text-xs">L298N电机驱动</span>
              </div>
            </div>
            <div>
              <h3 class="text-gray-500">技术栈</h3>
              <p>C语言、串口通信协议</p>
            </div>
          </div>
        </div>
        
        <!-- 右侧描述 -->
        <div class="md:col-span-2">
          <div class="space-y-4">
            <div>
              <h2 class="font-bold text-base">项目简介</h2>
              <p class="text-gray-700">基于51单片机开发的遥控小车，通过手机APP蓝牙连接，实现前进、后退、转向等动作控制，支持速度调节。</p>
            </div>
            
            <div>
              <h2 class="font-bold text-base">实现原理</h2>
              <p class="text-gray-700">手机通过蓝牙发送控制指令，HC-05模块接收后通过串口传输给单片机，单片机解析指令后驱动电机执行相应动作。</p>
            </div>
            
            <!-- 细节图 -->
            <div class="grid grid-cols-2 gap-3 mt-2">
                         </div>
          </div>
        </div>
      </div>
    </div>
