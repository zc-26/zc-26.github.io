  <style>
    .img-hover { transition: transform 0.4s ease; }
    .img-hover:hover { transform: scale(1.03); }
  </style>
</head>
<body class="bg-gray-50">
  <!-- 导航栏 -->
  <header class="fixed top-0 w-full bg-white shadow-sm z-50 text-sm">
    <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="index.html" class="font-bold text-primary">
        <i class="fa fa-code mr-1"></i>个人项目
      </a>
      
      <!-- 导航链接 -->
      <div class="hidden md:flex space-x-4">
        <a href="index.html" class="hover:text-primary">首页</a>
        <a href="portfolio.html" class="text-primary">作品集</a>
        <a href="blog.html" class="hover:text-primary">博客</a>
        <a href="about.html" class="hover:text-primary">关于我</a>
      </div>
      
      <!-- 移动端菜单 -->
      <button id="menuBtn" class="md:hidden">
        <i class="fa fa-bars"></i>
      </button>
      <div id="mobileMenu" class="hidden md:hidden absolute top-full left-0 w-full bg-white shadow-md p-2">
        <a href="index.html" class="block py-1 hover:text-primary">首页</a>
        <a href="portfolio.html" class="block py-1 text-primary">作品集</a>
        <a href="blog.html" class="block py-1 hover:text-primary">博客</a>
        <a href="about.html" class="block py-1 hover:text-primary">关于我</a>
      </div>
    </nav>
  </header>

  <!-- 返回按钮 -->
  <section class="pt-18 pb-2">
    <div class="container mx-auto px-4 text-xs">
      <a href="portfolio.html" class="text-gray-600 hover:text-primary">
        <i class="fa fa-arrow-left mr-1"></i> 返回作品集
      </a>
    </div>
  </section>

  <!-- 作品详情 -->
  <section class="py-3 bg-white">
    <div class="container mx-auto px-4">
      <!-- 标题与标签 -->
      <div class="mb-3">
        <span class="bg-yellow-100 text-yellow-600 text-xs px-2 py-0.5 rounded">嵌入式开发</span>
        <h1 class="text-lg md:text-xl font-bold mt-1">LED心形流水灯</h1>
      </div>
      
      <!-- 缩小后的主图 -->
      <div class="mb-4 overflow-hidden rounded mx-auto max-w-xl" style="height: 180px;">
        <img src="LED1.jpg" alt="LED心形流水灯" class="w-full h-full object-cover img-hover">
      </div>
      
      <!-- 内容区 -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-xs">
        <!-- 左侧信息 -->
        <div>
          <div class="space-y-2">
            <div>
              <h3 class="text-gray-500">完成时间</h3>
              <p>2025年2月</p>
            </div>
            <div>
              <h3 class="text-gray-500">核心组件</h3>
              <div class="flex flex-wrap gap-1 mt-1">
                <span class="bg-gray-100 px-2 py-0.5 rounded">51单片机</span>
                <span class="bg-gray-100 px-2 py-0.5 rounded">LED灯</span>
                <span class="bg-gray-100 px-2 py-0.5 rounded">电阻</span>
              </div>
            </div>
            <div>
              <h3 class="text-gray-500">控制方式</h3>
              <p>单片机IO口直接驱动</p>
            </div>
          </div>
        </div>
        
        <!-- 右侧描述 -->
        <div class="md:col-span-2">
          <div class="space-y-3">
            <div>
              <h2 class="font-bold text-sm">项目简介</h2>
              <p class="text-gray-700">基于51单片机设计的LED心形流水灯，通过编程控制LED灯按预定顺序点亮和熄灭，形成流水效果，适用于节日装饰。</p>
            </div>
            
            <div>
              <h2 class="font-bold text-sm">实现原理</h2>
              <p class="text-gray-700">通过单片机IO口输出高低电平，控制LED灯的亮灭。利用延时函数和循环语句，设计不同的流水灯模式，如从左到右、从右到左、闪烁等。</p>
            </div>
            
            <!-- 细节图 -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-2 mt-1">
              <img src="LED2.jpg" alt="流水灯效果" class="w-full rounded img-hover">
              
            </div>
          </div>
        </div>
      </div>
    </div>
